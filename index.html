<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://e7.pngegg.com/pngimages/929/153/png-clipart-computer-icons-logo-symbol-organic-miscellaneous-angle.png">

    <title>Анкета</title>
    <link rel="stylesheet" href="./stile.css">
</head>

<body>
    <header>
        <nav>
            <a href="#">About us</a>
            <a href="#">Hobby</a>
            <a href="#">Contact</a>

        </nav>
    </header>
    <main>
        <div class="about_us">
            <div>
                <img src="./im.jpg"
                    alt="image" title="title">
            </div>
            <div class="about_us-description"> 
                <p>
                    <strong>Имя</strong>
                    <span>Нина</span>
                </p>
                <p>
                    <strong>Каким языком программирования владеете?</strong>
                    <span>JS</span>
                </p>
                <p>
                    <strong>Какой язык изучаете?</strong>
                    <span id="skill"></span> 
                </p>
                <p>
                    <strong>Hobby</strong>
                    <span></span>
                </p>
            </div>
        </div>
        <div class="my_game" id="myGame">
            <h1>Play game</h1>
            <p></p>
            <input type="number" hidden>
            <!--input type="button" value="Start"-->
            <button>Начать</button>
        </div>
        <div class="choosed_block">
            <h2>Выберите элементы</h2>
            <p>Элементов выбрано: <span>0</span></p>
            <div class="choosed_block-container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
            </div>        
        </div>
    </main>
    <footer>2023 </footer>
    <script src="./script.js"></script>

</body>

</html>
